<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pathway In Monets Garden At Giverny</title>
    <meta name="description" content="Pathway In Monets Garden At Giverny">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="0 0.5 -12" rotation="0 0 0" color="#f8f8f8"></a-box>
      <!--tree-->
      <a-sphere position="1.5 2.3 -3" radius="1.25" color="#929850"></a-sphere>
      <a-cylinder position="1.5 0.75 -3" radius="0.3" height="1.5" color="#625231"></a-cylinder>
      <!--tree-->
      <a-sphere position="-1.5 2.3 -3" radius="1.25" color="#929850"></a-sphere>
      <a-cylinder position="-1.5 0.75 -3" radius="0.3" height="1.5" color="#625231"></a-cylinder>
      <!--tree-->
      <a-sphere position="-1.5 2.3 -5" radius="1.25" color="#929850"></a-sphere>
      <a-cylinder position="-1.5 0.75 -5" radius="0.3" height="1.5" color="#625231"></a-cylinder>
      <!--tree-->
      <a-sphere position="1.5 2.3 -5" radius="1.25" color="#929850"></a-sphere>
      <a-cylinder position="1.5 0.75 -5" radius="0.3" height="1.5" color="#625231"></a-cylinder>
      <!--ground-->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#495c29" scale="1.5 4 1"></a-plane>
      <a-box position="0 0 -4" rotation="-90 0 0" width="2" height="16" depth="0.03" color="#c4a17e"></a-box>
      <a-sky color="#ecdefc"></a-sky>
    </a-scene>
  </body>
</html>

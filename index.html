<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="0 0.5 -12" rotation="0 0 0" ></a-box>
      <a-sphere position="1 2 -3" radius="1.25" color="#d3f9a0"></a-sphere>
      <a-sphere position="-1 2 -3" radius="1.25" color="#d3f9a0"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#ad7100"></a-cylinder>
      <a-cylinder position="-1 0.75 -3" radius="0.5" height="1.5" color="#ad7100"></a-cylinder>
      <a-plane repeat = "2 3" color="#fde4b2" position="0 0 -8" rotation="-90 0 0" width="4" height="15" src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/terrain/backgrounddetailed6.jpg" scale="" material="side:double"></a-plane>
      <a-sky color="#ecdefc"></a-sky>
      <a-box src="orangeFlowers.jpg" repeat="2 25"position="0.8 0 -6.5" rotation="0 0 0" width=".5" height=".1" depth="12"></a-box>
      <a-box src="orangeFlowers.jpg" repeat="2 25" position="-0.8 0 -6.5" rotation="0 0 0" width=".5" height=".1" depth="12"></a-box>
      <a-box src="purpleFlowers.jpg" repeat="1 25"position="1.3 .15 -6.5" rotation="0 0 0" width=".5" height=".5" depth="12"></a-box>
      <a-box src="purpleFlowers.jpg" repeat="1 25" position="-1.3 .15 -6.5" rotation="0 0 0" width=".5" height=".5" depth="12"></a-box>
      <a-box src="mixedFlowers.jpg" repeat="1 25"position="1.8 .7 -6.5" rotation="0 0 0" width=".7" height=".7" depth="12"></a-box>
      <a-box src="mixedFlowers.jpg" repeat="1 25" position="-1.8 .7 -6.5" rotation="0 0 0" width=".7" height=".7" depth="12"></a-box>
      <a-box src="purpleFlowers.jpg" repeat="1 25"position="1.29 .15 -6.5" rotation="0 0 90" width=".49" height=".49" depth="12"></a-box>
      <a-box src="purpleFlowers.jpg" repeat="1 25" position="-1.29 .15 -6.5" rotation="0 0 90" width=".49" height=".49" depth="12"></a-box>
      <a-box src="mixedFlowers.jpg" repeat="1 25"position="1.79 .7 -6.5" rotation="0 0 90" width=".69" height=".69" depth="12"></a-box>
      <a-box src="mixedFlowers.jpg" repeat="1 25" position="-1.79 .7 -6.5" rotation="0 0 90" width=".69" height=".69" depth="12"></a-box>

    </a-scene>
  </body>
</html>

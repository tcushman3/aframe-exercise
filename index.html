<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="0 0.5 -12" rotation="0 0 0" color="#f8f8f8"></a-box>
      <a-sphere position="1 2 -3" radius="1.25" color="#d3f9a0"></a-sphere>
      <a-sphere position="-1 2 -3" radius="1.25" color="#d3f9a0"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#ad7100"></a-cylinder>
      <a-cylinder position="-1 0.75 -3" radius="0.5" height="1.5" color="#ad7100"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" scale="1.5 4 1"></a-plane>
      <a-box position="0 0 -4" rotation="-90 0 0" width="2" height="16" depth="0.03" color="#c4a17e"></a-box>
      <a-sky color="#ecdefc"></a-sky>
    </a-scene>
  </body>
</html>

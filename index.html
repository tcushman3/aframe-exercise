<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pathway In Monets Garden At Giverny</title>
    <meta name="description" content="Pathway In Monets Garden At Giverny">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="0 0.5 -12" rotation="0 0 0" ></a-box>
      <a-sky color="#ecdefc"></a-sky>
      <a-box src="orangeFlowers.jpg" repeat="2 25"position="1 0 -6.5" rotation="0 0 0" width=".5" height=".1" depth="12"></a-box>
      <a-box src="orangeFlowers.jpg" repeat="2 25" position="-1 0 -6.5" rotation="0 0 0" width=".5" height=".1" depth="12"></a-box>
      <a-box src="purpleFlowers.jpg" repeat="1 25"position="1.5 .15 -6.5" rotation="0 0 0" width=".5" height=".5" depth="12"></a-box>
      <a-box src="purpleFlowers.jpg" repeat="1 25" position="-1.5 .15 -6.5" rotation="0 0 0" width=".5" height=".5" depth="12"></a-box>
      <a-box src="mixedFlowers.jpg" repeat="1 25"position="2 .7 -6.5" rotation="0 0 0" width=".7" height=".7" depth="12"></a-box>
      <a-box src="mixedFlowers.jpg" repeat="1 25" position="-2 .7 -6.5" rotation="0 0 0" width=".7" height=".7" depth="12"></a-box>
      <a-box src="purpleFlowers.jpg" repeat="1 25"position="1.49 .15 -6.5" rotation="0 0 90" width=".49" height=".49" depth="12"></a-box>
      <a-box src="purpleFlowers.jpg" repeat="1 25" position="-1.49 .15 -6.5" rotation="0 0 90" width=".49" height=".49" depth="12"></a-box>
      <a-box src="mixedFlowers.jpg" repeat="1 25"position="1.99 .7 -6.5" rotation="0 0 90" width=".69" height=".69" depth="12"></a-box>
      <a-box src="mixedFlowers.jpg" repeat="1 25" position="-1.99 .7 -6.5" rotation="0 0 90" width=".69" height=".69" depth="12"></a-box>

      <a-box position="0 0.5 -12" rotation="0 0 0" color="#f8f8f8"></a-box>
      <!--tree-->
      <a-dodecahedron src="leaves.jpg" repeat="7 11" position="1.55 2.3 -3" radius="1.25" color="#929850"></a-dodecahedron>
      <a-dodecahedron src="leaves.jpg" repeat="7 11" position="0.26 2.6 -2.6" radius="1" color="#929850"></a-dodecahedron>
      <a-cylinder src="bark.jpg" repeat="3 3" position="1.55 0.75 -3" radius="0.3" height="1.5" color="#625231"></a-cylinder>
      <!--tree-->
      <a-dodecahedron src="leaves.jpg" repeat="7 11" position="-1.55 2.3 -3" radius="1.25" color="#929850"></a-dodecahedron>
      <a-cylinder src="bark.jpg" repeat="3 3" position="-1.55 0.75 -3" radius="0.3" height="1.5" color="#625231"></a-cylinder>
      <!--tree-->
      <a-dodecahedron src="leaves.jpg" repeat="7 11" position="1.55 2.3 -5" radius="1.25" color="#929850"></a-dodecahedron>
      <a-cylinder src="bark.jpg" repeat="3 3" position="1.55 0.75 -5" radius="0.3" height="1.5" color="#625231"></a-cylinder>
      <!--tree-->
      <a-dodecahedron src="leaves.jpg" repeat="7 11" position="-1.55 2.3 -5" radius="1.25" color="#929850"></a-dodecahedron>
      <a-cylinder src="bark.jpg" repeat="3 3" position="-1.55 0.75 -5" radius="0.3" height="1.5" color="#625231"></a-cylinder>
      <!--tree-->
      <a-dodecahedron src="leaves.jpg" repeat="7 11" position="1.55 2.3 -1" radius="1.25" color="#929850"></a-dodecahedron>
      <a-cylinder src="bark.jpg" repeat="3 3" position="1.55 0.75 -1" radius="0.3" height="1.5" color="#625231"></a-cylinder>
      <!--tree-->
      <a-sphere src="leaves.jpg" repeat="7 11" position="-1.55 2.3 -1" radius="1.25" color="#929850"></a-sphere>
      <a-dodecahedron src="leaves.jpg" repeat="7 11" position="-0.25 2.6 -1.6" radius="0.8" rotation="0 -35 0" color="#929850"></a-dodecahedron>
      <a-cylinder src="bark.jpg" repeat="3 3" position="-1.55 0.75 -1" radius="0.3" height="1.5" color="#625231"></a-cylinder>
      <!--tree-->
      <a-dodecahedron src="leaves.jpg" repeat="7 11" position="1.55 2.3 -7" radius="1.25" color="#929850"></a-dodecahedron>
      <a-cylinder src="bark.jpg" repeat="3 3" position="1.55 0.75 -7" radius="0.3" height="1.5" color="#625231"></a-cylinder>
      <!--tree-->
      <a-dodecahedron src="leaves.jpg" repeat="7 11" position="-1.55 2.3 -7" radius="1.25" color="#929850"></a-dodecahedron>
      <a-cylinder src="bark.jpg" repeat="3 3" position="-1.55 0.75 -7" radius="0.3" height="1.5" color="#625231"></a-cylinder>

      <a-cylinder src="bark.jpg" repeat="3 3" position="1.55 0.75 -9" radius="0.3" height="1.5" color="#625231"></a-cylinder>
      <!--tree-->
      <a-dodecahedron src="leaves.jpg" repeat="7 11" position="-1.55 2.3 -9" radius="1.25" color="#929850"></a-dodecahedron>
      <a-cylinder src="bark.jpg" repeat="3 3" position="-1.55 0.75 -9" radius="0.3" height="1.5" color="#625231"></a-cylinder>
      <!--ground-->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#495c29" scale="1.5 4 1"></a-plane>
      <a-box position="0 0 -4" rotation="-90 0 0" width="2" height="16" depth="0.03" color="#c4a17e"></a-box>
      <a-sky color="#ecdefc"></a-sky>
      <a-entity light="intensity:0.6" position="4 3 -4.5" data-aframe-default-light="" aframe-injected="" rotation=""></a-entity>
      <a-entity camera="active: true" look-controls wasd-controls position="0 1 0" data-aframe-default-camera></a-entity>

    </a-scene>
  </body>
</html>
